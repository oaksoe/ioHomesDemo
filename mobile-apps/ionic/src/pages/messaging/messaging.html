<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Messages</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-fab right bottom>
        <button ion-fab color="orange" (click)="newConversation()">
          <ion-icon name="text"></ion-icon>
        </button>
      </ion-fab>
      
  <ion-list>
    <ion-item-sliding>
    <div ion-item class="chat-history" (click)="openMessage()">
      <ion-avatar item-start>
        <img src="assets/userBlue.png">
      </ion-avatar>
      
      <div class="name">
        <h4 item-start>{{username}}</h4>
        <p>{{last_msg}}</p>
      </div>
    </div>

    <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
            DELETE
          </button>
    </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
    <div ion-item class="chat-history">
      <ion-avatar item-start>
        <img src="assets/userOrange.png">
      </ion-avatar>
      <div class="name">
        <h4 item-start>{{username}}</h4>
        <p>{{last_msg}}</p>
      </div>
    </div>
    <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
            DELETE
          </button>
    </ion-item-options>
    </ion-item-sliding>


    <ion-item-sliding>
    <div ion-item class="chat-history">
      <ion-avatar item-start>
        <img src="assets/userGray.png">
      </ion-avatar>
      <div class="name">
        <h4 item-start>{{username}}</h4>
        <p>{{last_msg}}</p>
      </div>
    </div>
    <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
            DELETE
          </button>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
