<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      Welcome to ioHomes! Enjoy your Daily Smart Life!
    </div>
  </div>
  <div padding>

      <form (submit)="doLogin()">
          <ion-list>
      
            <ion-item>
              <ion-label floating>{{ 'EMAIL' | translate }}</ion-label>
              <ion-input type="email" [(ngModel)]="user.email" name="email"></ion-input>
            </ion-item>
    
            <ion-item>
              <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
              <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
            </ion-item>
      
            <div padding>
              <button ion-button color="primary" block>{{ 'LOGIN_BUTTON' | translate }}</button>
            </div>
          </ion-list>
        </form>
  </div>

  <div class="signuptext">

        Don't you already signup? <a (click)="signup()"> Sign up! </a>
      
    </div>
</ion-content>
