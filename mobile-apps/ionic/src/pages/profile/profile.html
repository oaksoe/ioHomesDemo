<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
      <div class="bg-image">
          <ion-img style="
          height: 150px !important;
          width: 150px !important;
          margin-top: 5%;
          background: none !important;
          background-color :none !important;"  src="assets/ava.png" class="round-image"></ion-img>
          <h1 style="margin-top: 5px; font-size: 30px; align-self: center">{{username}}</h1>
          <div (click)="editName()">
            Edit <ion-icon name="create"></ion-icon>
          </div>
      </div>

      <ion-list style="margin:10px;">
        <button ion-button full (click)="goToHouse()">
          <ion-icon name="home" item-start></ion-icon>
            Houses
          </button>

      </ion-list>
    </ion-card>
</ion-content>
