<ion-header>
  <ion-navbar>
    <ion-title>Chats</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-divider color="light">
      <ion-icon name="search" size="small" item-start></ion-icon>
      <ion-input placeholder="Search"></ion-input>
    </ion-item-divider>

    <ion-list-header>
      <ion-label>Neighbors</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-list>
        <ion-item *ngFor="let neighbor of neighbors" (click)="openChat(neighbor.id)">
          <ion-avatar item-start>
            <img src="assets/userBlue.png">
          </ion-avatar>
          <h3>{{neighbor.name}}</h3>
        </ion-item>       
      </ion-list>
    </ion-item>
  </ion-list>
</ion-content>
