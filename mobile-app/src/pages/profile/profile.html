<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <div class="bg-image">
      <div class="header-content">
      <ion-img style="
          height: 100px !important;
          width: 100px !important;
          margin-top: 40px;
          position: relative;
          background: none !important;
          background-color :none !important;"
        src="assets/ava.png" class="round-image"></ion-img>
      <h1>{{username}}</h1>
      </div>
    </div>

    <ion-list lines="inset">
        <ion-item-divider color="light">
          <ion-icon name="mail" item-start></ion-icon>
          Email
          <b item-end class="user-detail">{{mail}}</b>
        </ion-item-divider>

      

        <ion-item-divider color="light">
          <ion-icon name="transgender" item-start></ion-icon>
          Gender
          <b item-end class="user-detail">{{gender}}</b>
        </ion-item-divider>

        <ion-item-divider color="light">
          <ion-icon name="call" item-start></ion-icon>
          Phone
          <b item-end class="user-detail">{{phonenum}}</b>
        </ion-item-divider>

        <ion-item-divider color="light">
          <ion-icon name="map" item-start></ion-icon>
          Address
          <b item-end class="user-detail">{{address}}</b>
        </ion-item-divider>

      
    </ion-list>
    <!--       
      <button ion-button full (click)="goToHouse()">
        <ion-icon name="home" item-start></ion-icon>
          Houses
        </button> -->
  </ion-card>
</ion-content>
