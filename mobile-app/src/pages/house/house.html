<ion-header>

  <ion-navbar>
    <ion-title>House</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor="let home of house">
            <button ion-item (click)="goToHome(home)">
              <ion-card>
                <ion-item>
                <ion-avatar item-start>
                  <img src="assets/home.png">
                </ion-avatar>
                <h2>{{home}}</h2>
                <p>62 Str, Mandalay.</p>
                </ion-item>
                </ion-card>
              </button>
        </ion-item-sliding>
      </ion-list>
</ion-content>
