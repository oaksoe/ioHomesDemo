<ion-header>

  <ion-navbar>

    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>{{home}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-fab right bottom>
    <button ion-fab color="orange">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-list>
      <button ion-item (click)="optionMonitor()">
        <ion-card>
          <ion-item>
            <ion-avatar item-start>
              <img src="assets/monitor.png">
            </ion-avatar>
            <h2>Smart TV</h2>
          </ion-item>
        </ion-card>
      </button>

      <button ion-item (click)="optionCCTV()">
        <ion-card>
          <ion-item>
            <ion-avatar item-start>
              <img src="assets/ip-camera.png">
            </ion-avatar>
            <h2>CCTV</h2>
          </ion-item>
        </ion-card>
      </button>

      <button ion-item (click)="optionLighting()">
        <ion-card>
          <ion-item>
            <ion-avatar item-start>
              <img src="assets/light-bulb.png">
            </ion-avatar>
            <h2>Lighting</h2>
          </ion-item>
        </ion-card>
      </button>
  </ion-list>

</ion-content>
