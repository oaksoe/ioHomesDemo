<ion-header>

  <ion-navbar>
    <ion-title>{{home}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
    <ion-list>

      <button ion-item (click)="optionMonitor()">
        <ion-card>
          <ion-item>
            <ion-avatar item-start>
                <img src="assets/monitor.png">
            </ion-avatar>
            <h2>Smart TV</h2>
          </ion-item>
        </ion-card>
      </button>
      
      <button ion-item (click)="optionCCTV()">
        <ion-card>
          <ion-item>
            <ion-avatar item-start>
              <img src="assets/ip-camera.png">
            </ion-avatar>
            <h2>CCTV</h2>
          </ion-item>
        </ion-card>
      </button>

      <button ion-item (click)="optionLighting()">
        <ion-card>
          <ion-item>
            <ion-avatar item-start>
              <img src="assets/light-bulb.png">
            </ion-avatar>
            <h2>Lighting</h2>
          </ion-item>
        </ion-card>
      </button>

    </ion-list>

</ion-content>
